{% extends 'index.html' %}
{% block center %}
    <section class="category-area">
        <div class="container">
            <div class="row features-inner" style="height: 1000px">
                <div class="col-lg-6 text-center">
                    <div class="section-title" >
                        <h1 class="text-center" style="height: 100px">{{ cat.name }}</h1>
                        {% for child_cat in cat.childs %}
                            <a class="nav-link" href="{% url 'one_category' id=child_cat.id %}">{{ child_cat.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
