{% extends 'index.html' %}
{% block center %}
    <section class="category-area">
        <div class="container">
            <div class="row" style="height: auto; margin-bottom: 300px">
                <div class="col-lg-12">
                    <div class="section-title" >
                        <h1 class="text-center" style="margin-top: 150px">{{ cat.name }}</h1>
                        {% for child_cat in cat.childs %}
                            <a style="color: black" class="nav-link" href="{% url 'one_category' id=child_cat.id %}"><h3>{{ child_cat.name }}</h3></a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
