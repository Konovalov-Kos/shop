{% extends 'index.html' %}
{% block center %}
    <section class="category-area">
		<div class="container">
			<div class="row justify-content-center text-center">
				<div class="col-lg-12 col-md-12" style="height: 700px" style="margin-top: 300px">
                <br><br><br><br><br><br>
                <h1>Заказ №{{ order.id }}</h1>
                    <table class="table" style="color: black">
                            <thead>
                            <tr>
                                <th>Товары в заказе</th>
                                <th>Цена за один товар</th>
                                <th>Количество товаров</th>
                            </tr>
                            </thead>
                    {% for product in prods_in_order %}
                          <tbody>
                            <tr>
                              <th scope="row"><a style="color: black" href="{% url 'one_product' id=product.product.id %}">{{ product.product.name }}</a></th>
                              <td>{{ product.price }}</td>
                              <td>{{ product.kvo }}</td>
                            </tr>
                          </tbody>
                    {% endfor %}
                    </table><br>
                <h4>Сумма заказа: {{ order.price_to_pay }}</h4>
            </div>
        </div>
    </section>
{% endblock %}
